buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java-library'
    id 'idea'
    id 'io.freefair.javadoc-links' version '5.0.0' apply false
    id 'com.github.johnrengelman.shadow' version '5.2.0' apply false
    id 'biz.aQute.bnd.builder' version '5.0.1' apply false
    id "com.github.ben-manes.versions" version "0.28.0"
}

defaultTasks 'clean', 'build'

def aeronGroup = 'io.aeron'
def aeronVersion = file('version.txt').text.trim()

def agronaVersion = '1.4.1'
def agronaVersionRange = '[1.4,1.5[' // allow any patch release of 1.4.x
def sbeVersion = '1.17.0'
def checkstyleVersion = '8.28'
def hamcrestVersion = '2.2'
def junitVersion = '5.6.2'
def mockitoVersion = '3.3.3'
def byteBuddyVersion = '1.10.5'
def hdrHistogramVersion = '2.1.12'

ext {
    isReleaseVersion = !version.endsWith('-SNAPSHOT')
    releasesRepoUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotsRepoUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'

    if (!project.hasProperty('ossrhUsername')) {
        ossrhUsername = ''
    }

    if (!project.hasProperty('ossrhPassword')) {
        ossrhPassword = ''
    }
}

